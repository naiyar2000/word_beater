<body>
    <section class="container">
        <div class="header">
                <h1>Word-Beater</h1>

            <h4 id="message" style="color: aliceblue;"></h4>
        </div>
        <div class="score">
            <h3>Time Left: 
                <span id="time">0</span>
            </h3>
            <h3>Score: 
                    <span id="score">0</span>
            </h3>
            
    <!-- Instruction -->
            <div class="instruc">
                <h5>Instructions</h5>
                <p>Type each word in the given amount of seconds
                    score. To play again, just type the currrent word.
                    Your score will reser</p>
                </p>
            </div>
        </div>
    </section>

    <script src="js/typing.js"></script>
